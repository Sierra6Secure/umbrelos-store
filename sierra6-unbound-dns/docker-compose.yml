version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: sierra6-unbound-dns_server_1
      APP_PORT: 5334

  server:
    image: getumbrel/community-app-store-hello-world:latest
    user: "1000:1000"
    init: true

  unbound:
    image: mvance/unbound:latest
    restart: unless-stopped
    ports:
      - "5335:53/udp"
      - "5335:53/tcp"
    volumes:
      - ${APP_DATA_DIR}/unbound:/opt/unbound/etc/unbound