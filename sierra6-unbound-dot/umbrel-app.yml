  - Security Policy: Implemented forward-tls-upstream: yes and forward-first: no. This strictly prevents any "cleartext leaks" by ensuring the resolver will fail rather than send unencrypted data if the TLS handshake fails.


  - Upstream: Optimized for Cloudflareâ€™s encrypted anycast network via Port 853.


  - Pi-hole Ready: Set to listen on internal Port 53 for seamless integration with local ad-blocking containers.


  - DNSSEC: Enabled hardware-accelerated signature validation to prevent DNS hijacking and spoofing.



  

  Roadmap: Continuous Improvement

